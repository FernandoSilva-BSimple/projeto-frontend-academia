<h2>Collaborators Bullets List</h2>
<ul class="collaborators-list">
  <li *ngFor="let collaborator of collaboratorsList()" class="collaborator-item">
    <span class="full-name" data-testid="collab-full-name">
      {{ collaborator.name }} {{ collaborator.surname }}
    </span><br>
    <strong>Email:</strong> {{ collaborator.email }}<br>
    <button (click)="selectCollaborator(collaborator)" aria-label="See Details" class="details-button">🔍</button>
  </li>
</ul>
